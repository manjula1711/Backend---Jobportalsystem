# =========================
# SERVER
# =========================
server.port=${PORT:8080}

# =========================
# DATABASE (Railway MySQL via Render ENV)
# =========================
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.datasource.hikari.connection-timeout=30000

# =========================
# FILE UPLOAD LIMITS
# =========================
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# =========================
# FRONTEND RESET URL
# =========================
app.frontend.reset-url=https://frontend-jobportalsystem.vercel.app/reset-password

# =========================
# MAIL (BREVO SMTP)
# =========================
spring.mail.host=${SPRING_MAIL_HOST}
spring.mail.port=${SPRING_MAIL_PORT}
spring.mail.username=${SPRING_MAIL_USERNAME}
spring.mail.password=${SPRING_MAIL_PASSWORD}

# ✅ auth
spring.mail.properties.mail.smtp.auth=true

# ✅ STARTTLS (good for port 2525 / 587)
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# ✅ trust (avoid SSL trust issues)
spring.mail.properties.mail.smtp.ssl.trust=${SPRING_MAIL_HOST}

# ✅ IMPORTANT TIMEOUTS (so it won’t hang)
spring.mail.properties.mail.smtp.connectiontimeout=10000
spring.mail.properties.mail.smtp.timeout=10000
spring.mail.properties.mail.smtp.writetimeout=10000

# ✅ DEBUG (TEMP)
spring.mail.properties.mail.debug=true
logging.level.org.springframework.mail=DEBUG
logging.level.com.sun.mail=DEBUG
